<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="website logo" class="logo">
      <div class="menu-icon"></div>
      <nav class="nav">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <div class="separator"></div>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <p class="new"><span>New</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="details">Project planning and time tracking for agile teams</p>

        <div class="cta">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </section>
      <div class="img-container">
        <img src="./images/illustration-devices.svg" alt="hero illustration" class="hero-img">
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
